<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Of Hanoi Game</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-info">
            <div class="moves">
                0
            </div>
            <div class="destination">
                MOVE ALL THE DISC TO TOWER: 3
            </div>
        </div>
        <div class="towers">
            <div id="t1" class="tower"></div>
            <div class="t1d">
                <div id="d1" class="disc"></div>
                <div id="d2" class="disc"></div>
                <div id="d3" class="disc"></div>
            </div>

            <div id="t2" class="tower">
            </div>
            <div class="t2d">
            </div>


            <div id="t3" class="tower"></div>
            <div class="t3d">
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
